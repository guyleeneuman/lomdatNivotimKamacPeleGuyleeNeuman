<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>בוחן כניסה לקמ"כ - ניווטים</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
    <div class="navbar">
        <img class="bislamchIcon" src="assets/icons/bislachIcon.png" alt="icon 1">
        <img class="gapaIcon" src="assets/icons/gapaIcon.png" alt="icon 2">
        <img class="peleIcon"  src="assets/icons/peleIcon.png" alt="icon 3">
</div>
<div class="timerTitle">
  <img class="qTitle" src="assets/titles/titleQ5.png" alt="title">
  <img class="timerBlob" src="assets/elements/timerBlob.png" alt="textBlob">
  <div id="timerQ5">05:00</div>
</div>
<img class="instructions" src="assets/titles/instuctionsQ5.png" alt="title">
    <img class="chartTop" src="assets/elements/chartOne.png" alt="chart">

  <div class="chart-wrapper">

    <div class="answerA">
        <input type="text" class="answerAInput" placeholder="השלם">
    </div>

    <div class="answerB">
        <input type="text" class="answerBInput" placeholder="השלם">
    </div>

    <div class="answerC">
        <input type="text" class="answerCInput" placeholder="השלם">
    </div>
</div>

<img class="nextQ5" src="assets/buttons/nextBtn.png" alt="button">
<div class="zoomWrapper">
  <img class="zoomIn" id="zoomBtn" src="assets/elements/zoom in.png" alt="">
</div>

<div id="zoomContainer" class="zoomContainer">
  <img class="taza" src="assets/elements/taza1.png" alt="">
  <img class="qoardinatot" id="qoardinatot" src="assets/elements/Qoardinatot.PNG" alt="">
</div>



<img class="steps" src="assets/steps/step5.png" alt="step">
 
<script src="main.js"></script>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const zoomWrapper = document.querySelector(".zoomWrapper");

  if (!zoomWrapper) return;

  zoomWrapper.addEventListener("click", (e) => {
    e.stopPropagation(); // מונע קליקים כפולים

    zoomWrapper.classList.toggle("showTooltip");

    // מסתיר אוטומטית אחרי 2.5 שניות
    setTimeout(() => {
      zoomWrapper.classList.remove("showTooltip");
    }, 2500);
  });
});
</script>
