<script>
document.addEventListener("DOMContentLoaded", () => {
  const zoomWrapper = document.querySelector(".zoomWrapper");

  if (!zoomWrapper) return;

  zoomWrapper.addEventListener("click", (e) => {
    e.stopPropagation(); // מונע קליקים כפולים

    zoomWrapper.classList.toggle("showTooltip");

    // מסתיר אוטומטית אחרי 2.5 שניות
    setTimeout(() => {
      zoomWrapper.classList.remove("showTooltip");
    }, 2500);
  });
});
</script>
